<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Regional Review</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/app.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/Images/REGIONAL-removebg-preview.png" alt="Regional Review Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#sportsNews">Sports</a></li>
                <li><a href="#businessNews">Business</a></li>
                <li><a href="#technologyNews">Technology</a></li>
                <li><a href="#lifeStyleNews">Life & Style</a></li>
            </ul>            
        </nav>
        <button id="filterButton">Filter by Date</button> <!-- Filter Button -->
    </div>  
    <div class="topHeadlines">
        <div class="left">
            <div class="title">
                <h4>Breaking News</h4>
            </div>
            <div class="img" id="breakingImg">
                <img src="" alt="Breaking News Image">
            </div>
            <div class="text" id="breakingNews">
                <div class="description">
                    <!-- Content dynamically added by JavaScript -->
                </div>                
            </div>
        </div>
        <div class="right">
            <div class="title">
                <h2>Top Headlines</h2>
            </div>   
            <div class="topNews"></div> <!-- Top News dynamically added by JavaScript -->
        </div>     
    </div>  
    <div class="page2">
        <div class="news" id="businessNews">
            <div class="title">
                <h4>Business News</h4>
            </div>
            <div class="newsBox"></div> <!-- Business News dynamically added by JavaScript -->
        </div>
        <div class="news" id="sportsNews">
            <div class="title">
                <h4>Sports News</h4>
            </div>
            <div class="newsBox"></div> <!-- Sports News dynamically added by JavaScript -->
        </div>
        <div class="news" id="technologyNews">
            <div class="title">
                <h4>Technology News</h4>
            </div>
            <div class="newsBox"></div> <!-- Technology News dynamically added by JavaScript -->
        </div>
        <div class="news" id="lifeStyleNews">
            <div class="title">
                <h4>Life & Style News</h4>
            </div>
            <div class="newsBox"></div> <!-- Life & Style News dynamically added by JavaScript -->
        </div>
    </div>

    <div class="feedback">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <textarea id="feedbackText" rows="4" placeholder="Share your feedback..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
